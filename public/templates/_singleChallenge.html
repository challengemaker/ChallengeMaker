<div class="challengeContainer">
  <div class="row topRowChallenge">
    <div class="currentChallengeHolder style='' col-md-7 col-xs-12">
      <div class="blackLayerSingleHighlight" ng-click="challenges.swapHighlightSingle()"></div>
      <div class="currentChallengeContainer" ng-click="challenges.swapHighlightSingle()">
        <div class="currentChallengeImage">
          <img ng-src="{{challenges.singleChallenge.photo}}" class="currImg" />
        </div>
        <div class="shVideo" ng-click="challenges.swapHighlightSingle()"></div>
        <div class="row currentChallengeInfo">
          <div class="currentInfoColumn col-md-7 col-xs-9">
            <p class="currentCharity">
              {{challenges.singleChallenge.charity[0]}}
            </p>
            <p class='currentTitle'>
              {{challenges.singleChallenge.title}}
            </p>
            <!-- <p class="currentDescription">
              $0 if challenge completed, or donate ${{challenges.singleChallenge.minimumDonation}} to Special Olympics
            </p> -->
          </div>
        </div>
      </div>
    </div>
    <div class="currentChallengeStats col-md-5 col-xs-12">
      <button type="button" class="completeChallButton comp-chal-button btn btn-lg btn-block"><span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span> Complete this Challenge!</button>
      <!-- <button type="button" class="comp-donate-button btn btn-lg btn-block"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span> Complete it by Donating!</button> -->

      <div class="currentSuppDiv">
        <div class="currentTitle3">
          <p class="currentTitle2">
            {{challenges.singleChallenge.title}}
          </p>
          <p class="currentCharity2">
            {{challenges.singleChallenge.charity[0]}}
          </p>
        </div>
      </div>

      <div class="currentDescDiv">
        <p class="currentDescription">
          {{challenges.singleChallenge.description}}
        </p>
      </div>

    </div>
  </div>
  <div class="row bottomRowChallenges">
    <div class="blackLayerSingleChallengeList"></div>
    <div class="responseVideoTitle">
      <h4>See Other Videos From Users Who Took The Challenge</h4>
    </div>
    <div ng-repeat="response in challenges.allResponses" class="listContainer col-md-6 col-12-xs">
      <div class="lMediaHolder" ng-click="challenges.swapResponse($index)">
        <!-- <div class="blackLayerList">

        </div> -->
        <div class="listText">
           <div class="texttext col-xs-8">
            <div class="listTextHolder">
              <div class="responseName">
                <h2>Created by: {{response.creator}}</h2>
              </div>
              <!-- <h3 class="listTitle">{{challenge.title}}</h3>
              <p>$0 if completed or donate ${{challenge.minimumDonation}} to {{challenge.charity[0]}}</p>
              <button type="button" class="acceptButton" ng-click="challenges.goTo($index)" id="{{$index}}btn">Learn More</button>
               <div class="detailsButton" id="{{}}" ng-mouseEnter="" ng-mouseLeave="">details</div> -->
            </div>
          </div>
          <div class="texttext col-xs-4">

            <!-- <div class="listMoneyBox">
              <p>
                <span class="listRaised">${{}} </span>raised
              </p>
              <p>
                <span class="listGoal">${{}}</span> goal
              </p>
            </div> -->
          </div>
        </div>
        <div class="lImage lImage{{$index}}">
          <img class="lImageImg lImageimg{{$index}}" src="https://img.youtube.com/vi/{{response.videoUrl}}/0.jpg" alt="" />
        </div>
        <div class="lVideo lVideo{{$index}}"></div>
      </div>
    </div>
  </div>
</div>
